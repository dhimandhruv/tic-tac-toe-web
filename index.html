<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <br>
    <h2 class="header">Welcome,to the game!<br> Press any key to Start</h2>
    <div class="row1 container">
        <div class="box" id="one" type="input"></div>
        <div class="box" id="two" type="input"></div>
        <div class="box" id="three" type="input"></div>
    </div>
    <div class="container row2">
        <div class="box" id="four" type="input"></div>
        <div class="box" id="five" type="input"></div>
        <div class="box" id="six" type="input"></div>
    </div>    
    <div class="container row3">
        <div class="box" id="seven" type="input"></div>
        <div class="box" id="eight" type="input"></div>
        <div class="box" id="nine" type="input"></div>
    </div>    
    <div class="result"></div>
    <br><br>
    <button class="new">Restart</button>;
    <script src="script.js"></script>
</body>
</html>
